<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #007bff;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness App</h1>
    <p>Your Daily Guide to Workouts and Nutrition</p>
  </header>
  <div class="container">
    <!-- Workout Section -->
    <div class="section" id="workouts">
      <h2>Today's Workout Plan</h2>
      <ul id="workout-list">
        <!-- Populated by JavaScript -->
      </ul>
      <button onclick="generateWorkout()">Generate Workout</button>
    </div>
    <!-- Nutrition Section -->
    <div class="section" id="nutrition">
      <h2>Protein Intake Calculator</h2>
      <p>Enter your weight to calculate your daily protein needs:</p>
      <input type="number" id="weight-input" placeholder="Enter weight in kg" />
      <button onclick="calculateProtein()">Calculate</button>
      <p id="protein-result"></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Fitness App. All Rights Reserved.</p>
  </footer>
  <script>
    // JavaScript Code

    // Workout Suggestions
    const workouts = [
      "Push-ups: 3 sets of 15 reps",
      "Squats: 3 sets of 20 reps",
      "Plank: 3 sets of 1 minute",
      "Burpees: 3 sets of 10 reps",
      "Lunges: 3 sets of 15 reps per leg",
      "Jumping Jacks: 3 sets of 30 seconds",
    ];

    function generateWorkout() {
      const workoutList = document.getElementById("workout-list");
      workoutList.innerHTML = ""; // Clear previous list
      const shuffledWorkouts = workouts.sort(() => 0.5 - Math.random());
      shuffledWorkouts.slice(0, 3).forEach((workout) => {
        const li = document.createElement("li");
        li.textContent = workout;
        workoutList.appendChild(li);
      });
    }

    // Protein Calculator
    function calculateProtein() {
      const weight = document.getElementById("weight-input").value;
      const result = document.getElementById("protein-result");
      if (weight) {
        const protein = (weight * 1.6).toFixed(1); // 1.6g per kg
        result.textContent = `You need approximately ${protein} grams of protein daily.`;
      } else {
        result.textContent = "Please enter a valid weight.";
      }
    }
  </script>
</body>
</html>
